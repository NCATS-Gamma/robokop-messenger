[tox]
envlist = py36

[testenv]
deps = 
    -rrequirements.txt
    pytest
    pytest-cov
    codecov
passenv =
    TOXENV
    CI
    TRAVIS
    TRAVIS_*
    CODECOV_*
    ROBOKOP_HOME
setenv = 
    NEO4J_HOST=localhost
    NEO4J_PASSWORD=pword
    NEO4J_PORT=7687
    NEO4J_USER=neo4j
    OMNICORP_DB=omnicorp
    OMNICORP_USER=murphy
    OMNICORP_POST=5432
    OMNICORP_HOST=localhost
    OMNICORP_PASSWORD=pword
    CACHE_HOST=localhost
    CACHE_PORT=6379
    CACHE_DB=0
    CACHE_PASSWORD=
commands =
    pytest --cov {envsitepackagesdir}/messenger --cov-report term-missing
    codecov -e TOXENV